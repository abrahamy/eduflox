{% extends 'agents/base.html' %}
<!-- Login form -->
{% block content %}
<div class="columns is-mobile is-centered" style="padding-top: 28vh;">
  <div class="column is-one-third">

    <nav class="panel">
      <p class="panel-heading has-text-centered">
        Sign In
      </p>
      <div class="panel-block">

        <form class="control" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <!---->
          {% if form.non_field_errors %}
          <em class="has-text-danger">{{ form.non_field_errors }}</em>
          {% endif %}
          <br />
          <div class="field">
            <p class="control has-icons-left">
              <input id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" class="input" type="email"
                placeholder="Email" required>
              <span class="icon is-left">
                <i class="mdi mdi-account mdi-24px"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" class="input" type="password"
                placeholder="Password" required>
              <span class="icon is-left">
                <i class="mdi mdi-lock mdi-24px"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button type="submit" class="button is-primary">Sign In</button>
            </p>
          </div>

        </form>

      </div>
    </nav>

  </div>
</div>
{% endblock %}
